<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>圖片批次浮水印工具</title>
  <link rel="icon" href="./camera.svg" type="image/svg+xml">
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- 密碼頁面 -->
  <div id="login-screen">
    <h2>實績照批次上浮水印工具</h2>
    <h3>請輸入密碼</h3>
    <input type="password" id="password" />
    <button onclick="checkPassword()">確認</button>
    <p id="error" style="color: red;"></p>
  </div>
  <!-- 主頁面 -->
  <div id="app" style="display:none;">
    <h2>實績照批次上浮水印工具</h2>
    <ol>
      <li>可切換黑色或白色喔！</li>
      <li>LOGO可以用滑鼠拖曳調整喜歡的位置喔！</li>
    </ol>
  <div class="controls">
    <label class="chooseBtn">
      <img class="icon" src="./upload.png"/>
      上傳實績照
      <input type="file" id="imageInput" multiple accept="image/*" />
    </label>
    <button id="awardUploadBtn" class="chooseBtn">
      <img class="icon" src="./upload.png"/>
      上傳得獎浮水印（可選）
    </button>
    <button id="clearAllBtn" class="chooseBtn">
      <img class="icon" src="./trash can.png"/>
      清空
    </button>
    <button id="downloadAll">
      <img class="icon" src="./download.png"/>
      下載
    </button>
  </div>

  <div class="controls">
    
    <div class="toggle-switch" id="awardToggleContainer" style="display:none;">
      <span>得獎浮水印</span>
      <label class="switch">
        <input type="checkbox" id="awardToggle" checked />
        <span class="slider round"></span>
      </label>
    </div>
    
    <div class="toggle-switch" id="logoToggleContainer" style="display:none;">
      <span>LOGO</span>
      <label class="switch">
        <input type="checkbox" id="logoToggle" checked />
        <span class="slider round"></span>
      </label>
    </div>

    <div class="toggle-switch" id="partnoToggleContainer" style="display:none;">
      <span>品號</span>
      <label class="switch">
        <input type="checkbox" id="partnoToggle" checked />
        <span class="slider round"></span>
      </label>
    </div>

  </div>
  <div class="preview" id="preview"></div>
  </div>

  <!-- 得獎浮水印彈窗 -->
  <div id="awardModal" class="modal">
    <div class="modal-content">
      <awardUploadBtn>上傳得獎浮水印</h3>
      <div class="award-slots">
        <label class="chooseBtn slot" data-type="landscape" data-color="dark">
          <img class="icon" src="./upload.png"/>
          橫式・深色（1840×1160 px）
          <input type="file" accept="image/*" />
          <div class="slot-preview"></div>
        </label>
        <label class="chooseBtn slot" data-type="landscape" data-color="light">
          <img class="icon" src="./upload.png"/>
          橫式・淺色（1840×1160 px）
          <input type="file" accept="image/*" />
          <div class="slot-preview"></div>
        </label>
        <label class="chooseBtn slot" data-type="portrait" data-color="dark">
          <img class="icon" src="./upload.png"/>
          直式・深色（1160×1840 px）
          <input type="file" accept="image/*" />
          <div class="slot-preview"></div>
        </label>
        <label class="chooseBtn slot" data-type="portrait" data-color="light">
          <img class="icon" src="./upload.png"/>
          直式・淺色（1160×1840 px）
          <input type="file" accept="image/*" />
          <div class="slot-preview"></div>
        </label>
      </div>
      <div class="modal-buttons">
        <button id="awardCancel">取消</button>
        <button id="awardApply" disabled>套用</button>
      </div>
    </div>
  </div>
  <!-- Go Top 按鈕 -->
  <button id="goTopBtn" class="go-top chooseBtn">
    <img src="gotop.svg" alt="回到頂端">
  </button>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.0/jszip.min.js" defer></script>
  <script src="script.js" defer></script>
</body>
</html>
